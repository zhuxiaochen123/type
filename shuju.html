<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    function init(){
      document.write(0+"<br>");
      var a;
      document.write(a+"<br>");
      if(document.getElementById("a")===null){
        document.write("并不存在<br>");
      }
      var num=1;
      var str="1";
      console.log(typeof num);
      console.log(typeof str);//查看数据类型

      if(num==str){
        document.write("相等");
      }else{
        document.write("不相等");
      }
      document.write("<br>");
      document.writeln(parseInt(str)+1);//j将字符串转换成数据
      document.write("<br>");
      if(1=="1"){
        document.write("真");
      }else{
        document.write("假");
      }

    }
    window.onload=init;
  </script>
</head>
<body>
  
</body>
</html>
